<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calculator-container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color:rgb(255, 255, 255);
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        select, input {
            padding: 5px;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>  
    <div class="calculator-container">
        <h1>Online Calculator</h1>
        <form method="POST">
            <label for="number1">Enter first number:</label><br>
            <input type="text" id="number1" name="number1" required><br><br>
            
            <label for="number2">Enter second number:</label><br>
            <input type="text" id="number2" name="number2" required><br><br>
            
            <label for="operation">Choose operation:</label><br>
            <select id="operation" name="operation">
                <option value="add">Addition</option>
                <option value="subtract">Subtraction</option>
                <option value="multiply">Multiplication</option>
                <option value="divide">Division</option>
            </select><br><br>
            
            <button type="submit">Calculate</button>
        </form>
        
        {% if result is not none %}
            <h2>Result: {{ result }}</h2>
        {% endif %}
        
        {% if error %}
            <h2 style="color: red;">Error: {{ error }}</h2>
        {% endif %}
    </div>
</body>
</html>
